name: CD - Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./BlackEagleGroup.React

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './BlackEagleGroup.React/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Local directory to upload (must be relative to repo root)
          local-dir: ./BlackEagleGroup.React/dist/
          # Remote directory on the server
          server-dir: ./public_html/dev/
          dangerous-clean-slate: false
          # Timeout in milliseconds (15 minutes)
          timeout: 900000
